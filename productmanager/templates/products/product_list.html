<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 35%;
    }

    .wrapper div {
        width: 100%;
        border: 1px solid black;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
    }
    
    .wrapper div span:first-child {
        font-weight: bold;
    }
</style>

<body>
    <h1>Список продуктов</h1>
    <div class="wrapper">
        {% for product in products %}
            <div class="product">
                <span>{{ product.name }}</span>
                <span>{{ product.description }}</span>
                <span>{{ product.price }}</span>
                <span>{{ product.created_at }}</span>
            </div>
        {% endfor %}
    
        <a href="{% url 'add_product' %}">Добавить</a>
    </div>
</body>
</html>
