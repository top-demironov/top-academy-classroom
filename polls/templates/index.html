<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Опросники</title>

    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper > div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {% for question in questions %}
            <div>
                <a href="{% url 'qa:detail' question.id %}">{{ question.text }}</a>
                <span>({{ question.pub_date }})</span>
            </div>
        {% endfor %}
    </div>
</body>
</html>
